<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户输入展示</title>
    <script>
        async function submitInput() {
            const userInput = document.getElementById("userInput").value; 
            const displayArea = document.getElementById("displayArea"); 

            try {
                // 发起 AJAX 请求
                const response = await fetch("/receive-input/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        user_input: userInput
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    displayArea.textContent = data.message; 
                } else {
                    displayArea.textContent = data.error; 
                }
            } catch (error) {
                displayArea.textContent = "请求失败，请重试！";
            }
        }
    </script>
</head>
<body>
    <h1>用户输入并存储到数据库</h1>

    <!-- 数据输入框 -->
    <label for="userInput">请输入内容：</label>
    <input type="text" id="userInput" placeholder="在这里输入内容...">
    <button onclick="submitInput()">提交</button>

    <h2>展示最新数据：</h2>
    <div id="displayArea" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;">
    </div>
</body>
</html>
