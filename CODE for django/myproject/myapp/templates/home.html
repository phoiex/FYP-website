<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage of Waterfall Model</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }
        iframe {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 300px; /* 调整 iframe 高度 */
        }
        form {
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        textarea, input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Homepage of Waterfall Model</h1>
    <iframe 
        src="https://copilotstudio.microsoft.com/environments/Default-76eeec46-fe40-4e1b-ab42-1d6d9f91b8a9/bots/crecf_KPfMFJk7duIysZGG55h-z/webchat?__version__=2" 
        frameborder="0">
    </iframe>
    <form method="post">
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if success %}
    <p style="color: green; text-align: center; font-size: 1.2em; margin-top: 20px;">
        Form submitted successfully!</p>
    {% endif %}   
</body>
</html>
